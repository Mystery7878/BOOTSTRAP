<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.css">
</head>
<body style="background-color: rgb(102, 255, 41);">
    <div class="container mt-5">
        <div>
            <u style="color: brown;">
                <h1 style="text-align: center; font-size: 100px; color: orangered;">FORM</h1>
            </u>
        </div>
        <form action="https://formsubmit.co/victorgenesis247@gmail.com" method="post">
            <div class="row mt-3">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="NAME" name="name" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="EMAIL" name="email" required>
                </div>

                <div class="col-md-6 mt">
                    <input type="number" class="form-control" placeholder="PHONE NUMBER" name="phone" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <textarea name="" id="" cols="30" rows="10" class="form-control mt-3" placeholder="MESSAGE" name="MESSAGE"></textarea>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-danger mt-5">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
